name: ML Pipeline Automation

on:
  # Runs on a schedule (first day of every month at midnight UTC)
  schedule:
    - cron: '0 0 1 * *'
  # Runs on push to the 'main' branch
  push:
    branches:
      - main
  # Allows manual triggering of the workflow
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 2: Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # Step 4: Run the ML pipeline
    - name: Run ML pipeline
      run: |
        python main.py

    # Step 5: Read the generated MODEL_PATH from the file
    - name: Read MODEL_PATH
      id: model_path
      run: echo "MODEL_PATH=$(cat MODEL_PATH.txt)" >> $GITHUB_ENV

    # Step 6: Read the generated MODEL_VERSION from the file
    - name: Read MODEL_VERSION
      id: model_version
      run: echo "MODEL_VERSION=$(cat MODEL_VERSION.txt)" >> $GITHUB_ENV

    # Step 7: Log in to Docker Hub
    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    # Step 8: Build Docker image with the dynamic MODEL_PATH and MODEL_VERSION
    - name: Build Docker image
      run: docker build --build-arg MODEL_PATH=${{ env.MODEL_PATH }} -t birehananteneh/loan-risk-predictor:${{ env.MODEL_VERSION }} .

    # Step 9: Push Docker image to Docker Hub
    - name: Push Docker image to Docker Hub
      run: docker push birehananteneh/loan-risk-predictor:${{ env.MODEL_VERSION }}
